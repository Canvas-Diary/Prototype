<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>일기 작성</title>
    <link rel="stylesheet" href="/css/home.css" />
  </head>
  <body>
    <h2>Canvas Diary</h2>
    <form id="diaryForm" action="/diaries" method="post">
      <select id="emotion" name="emotion" required>
        <option value="" disabled selected>감정을 선택하세요</option>
        <option value="ANGER">분노</option>
        <option value="FEAR">두려움</option>
        <option value="HAPPINESS">행복</option>
        <option value="SADNESS">슬픔</option>
        <option value="SURPRISE">놀라움</option>
        <option value="INTEREST">관심</option>
        <option value="DISGUST">혐오</option>
        <option value="SHAME">수치심</option>
      </select>
      <select id="style" name="style" required>
        <option value="" disabled selected>화풍을 선택하세요</option>
        <option value="PHOTO">실사</option>
        <option value="OILPAINTING">유화</option>
        <option value="WATERCOLORPAINTING">수채화</option>
        <option value="ILLUSTRATION">일러스트</option>
        <option value="CARTOON">만화</option>
        <option value="DRAWING">손그림</option>
        <option value="VECTOR">벡터 그래픽</option>
        <option value="RENDER">3D 렌더링</option>
      </select>
      <textarea
        id="description"
        name="description"
        placeholder="diary content"
      ></textarea>
      <button type="submit" form="diaryForm">submit</button>
    </form>
  </body>
</html>
